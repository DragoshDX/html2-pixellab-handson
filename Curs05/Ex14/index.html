<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Recipe Page</title>

  <link
    rel="stylesheet"
    href="css/style.css"
  >
</head>

<body>
  <main class="container">
    <header class="row">
      <div class="col">
        <h1>Formular Reteta</h1>
      </div>
    </header>
    <!-- header-row  -->

    <form>
      <section class="row">
        <div class="col-6">
          <h2>Reteta</h2>

          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <label
                class="input-group-text"
                for="recipe-name"
              >
                Numele Retetei:*
              </label>
            </div>

            <input
              class="pl-1 flex-grow-1"
              type="text"
              id="recipe-name"
              name="recipe-name"
              required
              placeholder="Numele Retetei*"
            >
          </div>
          <!-- input-group  -->

          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <label
                for="description-long"
                class="input-group-text"
              >
                Descriere Lunga:*
              </label>
            </div>

            <textarea
              name="description-long"
              id="description-long"
              cols="30"
              rows="8"
              class="form-control"
            ></textarea>
          </div>
          <!-- input-group  -->
        </div>

        <div class="col-6">

        </div>
      </section>
      <!-- recipe-info  -->
    </form>
  </main>
  <!-- container-main  -->
</body>

</html>
